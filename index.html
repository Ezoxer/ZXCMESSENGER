
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальный Мессенджер</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        video { width: 45%; border: 1px solid black; }
        textarea { width: 100%; height: 80px; margin-top: 10px; }
        .container { display: flex; justify-content: space-between; }
        .controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Локальный Мессенджер на WebRTC</h1>

    <div class="container">
        <div>
            <h2>Ваше видео</h2>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div>
            <h2>Видео собеседника</h2>
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>

    <div class="controls">
        <button id="createRoomBtn">Создать комнату</button>
        <hr>
        <h3>Шаг 1: Код комнаты (отправьте другу)</h3>
        <textarea id="offerCode" placeholder="Здесь появится код для подключения..." readonly></textarea>

        <h3>Шаг 2: Вставьте код друга</h3>
        <textarea id="answerCodeInput" placeholder="Вставьте сюда код от друга..."></textarea>
        <button id="joinRoomBtn">Подключиться</button>

        <h3>Шаг 3 (для создателя): Вставьте ответный код</h3>
        <textarea id="hostAnswerInput" placeholder="Вставьте ответный код от друга сюда..."></textarea>
        <button id="confirmAnswerBtn">Подтвердить подключение</button>
    </div>

    <hr>
    <h2>Чат</h2>
    <div id="chatBox" style="border:1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px;"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение..." style="width: 80%; margin-top: 10px;">
    <button id="sendMessageBtn">Отправить</button>

    <script src="main.js"></script>
</body>
</html>
